
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whipo</title>
    <meta name="description" content="Quickly whip up server side rendered web applications">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/app.css">

    <link rel="icon" href="/icons/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#137a13">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="RPR">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RPR">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/icons/icon-64x64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="/icons/icon-inverted-64x64.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-inverted-128x128.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/icons/icon-inverted-256x256.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/icons/icon-128x128.png">
    <meta name="msapplication-TileColor" content="#137a13">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@username">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Whipo">
    <meta property="og:image" content="/icons/icon-inverted-256x256.png" />
  </head>
  <body>
    
  <header>
    <h1>Whipo <img src="/icons/icon-64x64.png"></h1>
    <p>Quickly whip up server side rendered web applications using express and template literals.</p>
  </header>

    <main>
      <section><p>Blog A</p></section>
    </main>
    
  <footer>
    <p>Built with the OrisonJS Starter Kit</p>
    <p><a href="https://www.flaticon.com/free-icons/whisk" title="whisk icons">Whisk icons created by Freepik - Flaticon</a></p>
    <p><a href="https://www.alexlockhart.me/">Alex Lockhart</a></p>
    <p><a href="https://github.com/megazear7/whipo-docs">GitHub</a></p>
    <p><a href="https://www.npmjs.com/package/whipo">NPM</a></p>
  </footer>

  </body>
</html>
